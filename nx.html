33", "to": "H2O-2", "width": 1}, {"arrows": "to", "color": "#FFC0CB", "from": "GO:0004741-1", "relation": "RO:0002234", "to": "lipo-PDH-2", "width": 1}, {"arrows": "to", "color": "#FFC0CB", "from": "GO:0004741-1", "relation": "RO:0002234", "to": "Pi-1", "width": 1}]);
